<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <!--Bootstrap icons-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!--Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<link rel="stylesheet" href="css/style.css">
<body>
    <div class="d-flex flex-column  align-items-center ">
        <input class="mb-3 p-2" id="barraBusqueda" placeholder="buscar por nombre" type="text">


        <div class="row" id="divFiltro"></div>  
        <!--Aquí se generan los productos para mostrarse estaticamente-->
        <div class="container" id="divProductos">
            
            
        </div>
        
    </div>
    <!--Codigo de offCanvas Bootstrap Donde se imprimen los productos destinados al carro de compras-->
    <div>
        <button class="btn btn-secondary position-absolute top-0 end-0 mt-5 me-5" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="bi bi-cart4 fs-1 p-3"></i></button>
        
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel" class="text-secondary">Carro de Compras</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body text-decoration-none">
                
                <div class="btn-group">
                    <div><!--Aquí se generan los productos del carrito-->
                        <div class="dropdown text-decoration-none" id="divCarrito"></div>
                    </div>
                    <div class="offcanvas-bottom">
                        <p class="fs-1 text-secondary" id="mensaje" style="display: none;">Gracias por su compra!!!</p>
                        <button class="btn-secondary btn" id="btnTerminarCompra">terminar compra</button>
                    </div>
                </div>
                
                <div class="btn-group"></div>
                
            </div>
        </div>
    </div>
    <!--Codigo de offCanvas Bootstrap Donde se imprimen los productos destinados al carro de compras-->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/globales.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/productos.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
